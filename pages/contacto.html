    <main>
        <main class="container-fluid contacto">
            <section class="section-contacto">
                </div>
                <div class="cc-container">
                    <h1 class="cc-center">Escribinos,</h1>
                    <p class="cc-centertext">Te estamos esperando</p>
                    <div class="card">
                        <div class="card-body">
                            <p class="carta-texto">Estamos en Galeano 4812, Canning, Buenos Aires.</p>
                            <p class="carta-texto">Nos podes visitar, coordinando una visita, de lunes a sabados, de
                                10hs a 18hs.</p>
                            <p class="carta-texto">E-mail: thebarncanning@gmail.com</p>
                            <p class="carta-texto">Telefono:15-xxxx-xxxx/15-xxxx-xxxx.</p>
                        </div>
                    </div>
                    <div class="row">
                        <form action="nright col-md-3" class="nleft1 col-md-6 " target="_blank">
                            <div class="form">
                                <input class="formnombre" type="text" placeholder="Nombre" required name="Name">
                                <input class="formemail" type="email" placeholder="Email" required name="Email">
                            </div>
                            <div class="form">
                                <input class="formtelefono" type="number" placeholder="Teléfono (sin 0 y 15)" required
                                    name="Number">
                                <input class="formfecha" type="date" placeholder="Fecha de evento" required
                                    name="Message">
                            </div>
                            <div class="nright col-md-5">
                            <textarea class="textarea" required placeholder="Dejanos tu mensaje"></textarea>
                            </div>    
                            <div>
                                <input class="button" type="button" value="ENVIAR">
                            </div>
                        </form>
                        <div class="map nright col-md-6 ">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13089.933710457693!2d-58.5162281!3d-34.8943159!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb751d57ef97437e7!2sThe%20BArn%20Canning!5e0!3m2!1ses-419!2sar!4v1664461866155!5m2!1ses-419!2sar"
                                width=100% height="380px" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
